<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Testing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

<nav class="navbar">
    <div class="nav-left">
        <div class="logo">
            <a class="logo-link">

                <div class="row-container">
                    <span class="brand-text">Astradial</span>
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                </div>
            </a>

        </div>


    </div>

    <div class="nav-right">
      <span class="status-badge">
        Status: <span id="connection-status">Disconnected</span>
      </span>
    </div>
</nav>

<main class="main-container">
    <section class="hero-text">
        <h1>Astradial Internal Socket Testing Site</h1>
        <p>Test your WSS endpoint with our real-time voice command interface</p>
    </section>

    <section class="interaction-section">
        <div class="glow-background"></div>

        <div class="main-card">
            <div class="card-header">
                <span class="header-icon">✨</span> AI-powered voice intelligence
            </div>

            <div class="input-area">
                <label for="ws-url-input" class="input-label">WSS Endpoint URL</label>
                <div class="input-wrapper">
                    <input type="text" id="ws-url-input"
                           value="http://0.0.0.0:8080/ws/harisurya631@gmail.com/vF87BvNAKqfzeHF9BFqB"
                           placeholder="Enter your WSS URL...">
                </div>
            </div>

            <div class="controls-area">
                <button id="connect-btn" class="btn-primary">
                    Start Connection
                    <span class="btn-icon">→</span>
                </button>
                <button id="disconnect-btn" class="btn-secondary" disabled>
                    Disconnect
                </button>
            </div>
        </div>
    </section>

    <audio id="bot-audio" autoplay></audio>

    <section class="debug-section">
        <div class="debug-card">
            <h3><span class="terminal-icon">>_</span> Real-time Logs</h3>
            <div id="debug-log"></div>
        </div>
    </section>

</main>

</body>
